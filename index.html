<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

  <style>
    :root {
      --white: hsl(0, 0%, 100%);
      --slate-300: hsl(212, 45%, 89%);
      --slate-500: hsl(216, 15%, 48%);
      --slate-900: hsl(218, 44%, 22%);
      --accent: hsl(228, 45%, 44%);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--slate-300);
      font-family: 'Outfit', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
      font-size: 16px;
      line-height: 1.5;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      flex-grow: 1;
      /* ensures it takes available space */
    }

    .card {
      background-color: var(--white);
      width: 100%;
      max-width: 320px;
      border-radius: 15px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 25px 25px rgba(0, 0, 0, 0.05);
      /* pushes card down */
      margin-top: 40px;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      display: block;
      margin-bottom: 24px;
    }

    .text-content {
      padding: 0 20px;
    }

    h1 {
      color: var(--slate-900);
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 16px;
      line-height: 1.3;
    }

    p {
      color: var(--slate-500);
      font-size: 15px;
      font-weight: 400;
      margin-bottom: 16px;
    }

    footer {
      font-size: 11px;
      text-align: center;
      margin-top: 24px;
      color: rgba(0, 0, 0, 0.6);
    }

    footer a {
      color: var(--accent);
    }

    @media (min-width: 1440px) {
      .card {
        max-width: 350px;
        padding: 24px;
      }

      h1 {
        font-size: 22px;
      }

      .text-content {
        padding: 0 24px;
      }
    }
  </style>
</head>

<body>
  <main>
    <article class="card">
      <img src="./images/image-qr-code.png" alt="QR code linking to Frontend Mentor website">
      <section class="text-content">
        <h1>Improve your front-end skills by building projects</h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </section>
    </article>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="http://github.com/sabilhaq" target="_blank">Sabil Haq</a>.
  </footer>
</body>

</html>
